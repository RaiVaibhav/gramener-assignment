<!DOCTYPE html>
<html>
    <head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    </head>
    <body>

        <h2>Students Details</h2>
        
        <table style="width:100%">
            <tr>
                <th>Name</th>
                <th>Age</th> 
                <th>Gender</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.gender }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
